<!DOCTYPE HTML>
<html>
<base href="https://www.w3schools.com/html/">

<head>
    <style>
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function dragstartHandler(ev) {
            console.log('Drag started:', ev.target.id);

            ev.dataTransfer.setData("text", ev.target.id);
        }

        function dragoverHandler(ev) {
            console.log('Drag over:', ev.target.id);

            ev.preventDefault();
        }

        function dropHandler(ev) {
            console.log('Dropped on:', ev.target.id);

            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
            alert('Drop was successfull!');
        }
    </script>
</head>

<body>

    <h1>Drag and Drop API</h1>

    <p>Drag the W3Schools image into the rectangle:</p>

    <div id="div1" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"></div>
    <br>
    <img id="img1" src="img_logo.gif" draggable="true" ondragstart="dragstartHandler(event)" width="336" height="69">

</body>

</html>
